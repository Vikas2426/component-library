<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="badge-container badge-icon">
        <span class="badge badge-left">5</span>
        <span>Top-Left</span>
    </button>
    <br>
    <button class="badge-container badge-icon">
        <span>Bottom-Left</span>
        <span class="badge badge-left-bottom">5</span>
    </button>
    <button class="badge-container badge-icon">
        <br>
        <span class="material-icons">Top-Right</span>
        <span class="badge badge-right">5</span>
    </button>
    <br>
    <button class="badge-container badge-icon">
        <span class="material-icons">Bottom-Right</span>
        <span class="badge badge-right-bottom">5</span>
    </button>

    <br>
    <button class="badge-container btn-primary">
        Top-Left
        <span class="badge badge-left">5</span>
    </button>
    <br>
    <button class="badge-container btn-secondary">
        Bottom-Left
        <span class="badge badge-left-bottom">5</span>
    </button>
    <button class="badge-container btn-secondary">
        Top-Right
        <span class="badge badge-right">5</span>
    </button>

    <button class="badge-container btn-secondary">
        Bottom-Right
        <span class="badge badge-right-bottom">5</span>
    </button>

</body>

</html>
