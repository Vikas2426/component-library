<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Badge on avatars -->
    <span class="badge-container">
        <div class="avatar avatar-lg">
            <img id='avatar-img' src='../avatar/assets/avatar-img.jpg' alt="'avatar" />
        </div>
        <span class="badge primary" data-position="top-left">5</span>
    </span>

    <span class="badge-container">
        <div class="avatar avatar-lg">
            <img id='avatar-img' src='../avatar/assets/avatar-img.jpg' alt="'avatar" />
        </div>
        <span class="badge secondary" data-position="top-right">5</span>
    </span>

    <span class="badge-container">
        <div class="avatar avatar-lg">
            <img id='avatar-img' src='../avatar/assets/avatar-img.jpg' alt="'avatar" />
        </div>
        <span class="badge danger" data-position="bottom-left">5</span>
    </span>

    <span class="badge-container">
        <div class="avatar avatar-lg">
            <img id='avatar-img' src='../avatar/assets/avatar-img.jpg' alt="'avatar" />
        </div>
        <span class="badge dark" data-position="bottom-right">5</span>
    </span>

    <!-- Badge on buttons -->
    <span class="badge-container">
        <button class="btn btn-primary ">
            Button
            <span class="badge action" data-position="top-left">5</span>
        </button>
    </span>
    <span class="badge-container">
        <button class="btn btn-secondary">
            Button
            <span class="badge primary-light" data-position="top-right">5</span>
        </button>
    </span>
    <span class="badge-container">
        <button class="btn btn-disabled">
            Button
            <span class="badge danger" data-position="bottom-left">5</span>
        </button>
    </span>
    <span class="badge-container">
        <button class="btn btn-danger">
            Button
            <span class="badge action" data-position="bottom-right">5</span>
        </button>
    </span>

</body>

</html>
